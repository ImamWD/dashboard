<!DOCTYPE html>
<html lang="en">
<head class="bg-light">
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
<div style="width: 100%" >
    <h1 style="text-align: center;">Car Dashboard</h1>
</div>
<header>
    <section class="inputs" id="inputs">
        <div class="bg-dark" style="width: 100%; height: 70px; overflow: hidden;justify-content: flex-end;">
        <h3 id="title" style="color: white;text-align: center">Add List</h3>
        </div>
        <div>
        <h4>Name : </h4>
        <div class=" input-group mb-3">
            <input type="text" class="form-control INP" placeholder="Car Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div>
        <h4> price : </h4>
        <div class=" input-group mb-3">
            <input type="number" class="form-control INP" placeholder="Car Price" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>

    <div>
        <h4>Color : </h4>
        <div class=" input-group mb-3">
            <select class="form-select INP" id="inputGroupSelect02">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
    </div>
    <div>
        <h4>Year : </h4>
        <div class=" input-group mb-3">
            <select class="form-select INP" id="inputGroupSelect03">

            </select>
        </div>
    </div>
    <div>
        <h4> Image : </h4>
        <div class=" input-group mb-3">
            <input type="file" class="form-control INP" placeholder="Car Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>
        <div class="add-del-btn" >
            <button onclick="Onclick()" id="addCar" class="btn btn-success Add-Delete-btn" >Add <i class="fa-solid fa-circle-plus "></i></button>
            <button class="btn btn-danger Add-Delete-btn" style="margin-left: 10px" onclick="close1()"> Close <i class="fa-solid fa-circle-xmark"></i></button>
        </div>
</section>
    <section class="car-table" id="table">
        <div class="bg-dark" style="width: 100%; height: 70px; overflow: hidden;justify-content: flex-end;">

            <div class="add-del-btn" >
                <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search" style="width: 50%; margin-top: 10px; height: 38px" id="search" onkeyup="search1(this)">
                <div class=" input-group mb-3"  style="width: 10%; margin-top: 10px; margin-right: 130px">
                    <select class="form-select" id="sel_search">
                        <option value="name">name</option>
                        <option value="price">price</option>
                        <option value="year">year</option>
                    </select>
                </div>

                <button class="btn btn-success Add-Delete-btn" style="height: 38px" onclick="show()">Add Car <i class="fa-solid fa-circle-plus "></i></button>
                <button onclick="delete_all()" class="btn btn-danger Add-Delete-btn" style="margin-left: 10px;margin-right: 10px; height: 38px">Delete All <i class="fa-solid fa-circle-minus"></i></button>
            </div>
            <hr style="color: #5c636a">
        </div>

        <table class="table table-dark table-hover m-auto ">
            <thead>

            <tr>
                <td>Car Id</td>
                <td>Car Name</td>
                <td>Car price</td>
                <td>Car color</td>
                <td>Car year</td>
                <td>Car Image</td>
                <td>Delete Item</td>
                <td>Edit Item</td>
            </tr>

            </thead>
            <tbody id="table_body">


            </tbody>
        </table>
    </section>
</header>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/js.js"></script>
</body>
</html>
